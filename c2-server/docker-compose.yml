version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: malchain
      POSTGRES_PASSWORD: malchain123
      POSTGRES_DB: malchain
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  c2-server:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://malchain:malchain123@postgres:5432/malchain
      REDIS_URL: redis://redis:6379
      SECRET_KEY: change-this-in-production
      API_KEY_SALT: change-this-salt-in-production
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  redis_data:
